# Alacritty configuration file

# Window configuration
window:
  # Window dimensions (changes require restart)
  dimensions:
    columns: 120
    lines: 40
  # Draw the window with title bar / decorations
  decorations: None
  # Start Alacritty window with maximized
  maximized: false
  # Start Alacritty window with fullscreen
  fullscreen: false
  # Window background opacity (0.0 to 1.0)
  opacity: 0.98
  # Enable dynamic title (set title based on terminal activity)
  dynamic_title: true
  padding: { x : 5, y : 3}
  dynamic_padding: true

# Font configuration
font:
  # Normal (roman) font face
  normal:
    family: "JetBrainsMono Nerd Font"
    style: Regular
  # Bold font face
  bold:
    family: "JetBrainsMono Nerd Font"
    style: Bold
  # Italic font face
  italic:
    family: "JetBrainsMono Nerd Font"
    style: Italic

  # Point size
  size: 12.0
  # Offset is the extra space around each character. Offset x=0, y=0 will mean
  # that glyphs are not offset at all, and that they're aligned as the font
  # designer intended.
  offset:
    x: 0
    y: 0
  # Glyph offset determines the distance between the glyphs.
  glyph_offset:
    x: 0
    y: 0

# Colors (One Half Dark theme)
colors:
  primary:
    background: '0x292C40'
    foreground: '0xdcdfe4'
  cursor:
    cursor: '0xdcdfe4'
  selection:
    text: '0x282c34'
    background: '0xdcdfe4'

  normal:
    black: '0x282c34'
    red: '0xe06c75'
    green: '0x98c379'
    yellow: '0xe5c07b'
    blue: '0x61afef'
    magenta: '0xc678dd'
    cyan: '0x56b6c2'
    white: '0xdcdfe4'

  bright:
    black: '0x4e5666'
    red: '0xe06c75'
    green: '0x98c379'
    yellow: '0xe5c07b'
    blue: '0x61afef'
    magenta: '0xc678dd'
    cyan: '0x56b6c2'
    white: '0xffffff'

# Mouse settings
mouse:
  # When this is set to `true`, the cursor will be hidden when typing.
  hide_when_typing: true

# Shell settings
shell:
  program: /bin/bash
  args:
    - --login

# Scrollback buffer
scrolling:
  history: 10000
  multiplier: 3

# Performance settings
performance:
  # IPC time in milliseconds (0 to disable)
  ipc: 0

# Debug settings
debug:
  # Print all events to stdout
  print_events: false
